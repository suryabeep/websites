  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    $(function(){
      console.log("start of function")

      $.getJSON('resources/bikes-list.json', function(data) {         
        let text = ""
        bikes = data.bikes
        for(let i = 0; i < bikes.length; i++)
        {
          text += `
            <a href="https://www.bikeexif.com/bmw-r80gs-paris-dakar-restomod" target="_blank" class="bike-link">
              <div class="row padding" id="bike-row">
                <div class="col-md-5">
                  <img src="${bikes[i].img_src}" class="img-fluid col col-xs-6 h-100">
                </div>
                <div class="col-md-7 bike-text">
                  <h2 class="display-4"> ${bikes[i].title} </h2>
                  <p> ${bikes[i].text} ...</p>
                </div>
              </div>
            </a>
          `
        }
        document.getElementById("bike-cards").innerHTML = text;
      })
    });
  </script>
</head>
